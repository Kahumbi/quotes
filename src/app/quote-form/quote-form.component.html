    <div class="container-fluid">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form (ngSubmit)="submitQuote(); quotesForm.resetForm({})"
        #quotesForm="ngForm">

        <div class="form-group">
  
            <label for="name">User Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="User name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
             <!-- Testing to see if we get any data -->
             <!-- {{newQuote.name}} -->
        </div>
        <div class="form-group">
  
            <label for="description">Add Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="Author name">Author Name</label>
            <input type="text" required class="form-control" id="Author" [(ngModel)]="newQuote.name" Authorname="Author name"  #Authorname='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author Name is required</p>
              </div>
            
             <!-- {{newQuote.name}} -->
        </div>
        <div class="form-group">
 
            <label for="complete">days posted</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
